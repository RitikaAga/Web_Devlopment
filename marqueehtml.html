<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Marquee exaple in html</title>
</head>
<body>
<marquee width="200" height="50">
ritika
</marquee>
<marquee direction="left">hi RITIKA</marquee>
<marquee direction="right">Hello</marquee>
<marquee behavior="scroll">h r u</marquee>
<marquee behavior="alternate">fine</marquee>
<marquee behavior="slide">thanx</marquee>
<marquee scrolldelay="500">nd u</marquee>
<marquee scrollamount="20" bgcolor="#FFFF33">i m also fine</marquee>
<marquee  width="20%" height="100" bgcolor="#FFCC99">yoo</marquee>yaa
<marquee hspace="50" width="25%" height="100" bgcolor="#FFCC99">yoo</marquee>yaa
<marquee vspace="50" width="25%" height="100" bgcolor="#FFCC99">yoo</marquee>yaa
<marquee loop="2">RIYA</marquee>
</body>
</html>
